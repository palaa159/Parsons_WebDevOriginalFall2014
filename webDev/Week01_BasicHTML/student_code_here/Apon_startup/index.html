<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<!-- Load CSS -->
	<link rel="stylesheet" href="css/skeleton.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- 
		container for skeleton 
		inside class "container", it is based on 16 columns grid
	-->
	<nav style="background: #a0a0a0">
		<div id="brand-logo">
			logo here
		</div>

		<div></div>
	</nav>

	<div class="container">
		<div class="row"> <!-- Hero row -->
			<div class="columns sixteen">
				This is full width inside 960px container class
			</div>
			<div class="columns twelve" id="hero-1">
				<div id="hero-1-text">
					<h2>Halloween Hacks</h2>
					<h3>Fresh DIY Projects</h3>
				</div>
			</div>
			<div class="columns four" id="hero-2" style="background: #287b7a">
			</div>
		</div>
		<div class="row" style="background: #64691e"> <!-- Featured row -->
			<div class="sixteen columns">
				<h1>Featured</h1>
			</div>
		</div>
		<div class="row"> <!-- Social media feed row -->
			
		</div>
	</div>

	<div class="footer">
		Footer
	</div>


	<!-- Load scripts -->
	<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</html>
